<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <form id="userdata" class="m-5">
        <input type="text" id="username" placeholder="Enter your username">
        <input type="number" id="number" placeholder="Enter The Number">
        <input type="text" id="email" placeholder="Enter your email">
        <input type="number" id="salary" placeholder="Enter your salary">
        <input type="submit">
        <h2 id="totalsalary"></h2>
    </form>

    
    <table class="table  table-striped-columns table-dark  w-50 m-5  table-hover">
        <thead>
            <tr>
                <th scope="col">username</th>
                <th scope="col">number</th>
                <th scope="col">email</th>
                <th scope="col">salary</th>
            </tr>                                                               
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
</body>
<script src="./index.js"></script>

</html>
