<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon</title>
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="dragon">
        <img src="./img/d1.jpg" alt="">
    </div>

    <form class="form" id="Salesdata">
        <h2>Toy Detail</h2>
        <label class="lb">
            Label No:
        </label><br>
        <input type="text" id="number" class="input" placeholder="Enter the No:"><br>
        <label class="lb">
            Toy Name:
        </label><br>
        <input type="text" id="name" class="input" placeholder="Enter the Name:"><br>
        <label class="lb">
            Toy image:
        </label><br>
        <input type="text" id="url" class="input" placeholder="Enter image url:"><br>
        <label class="lb">
            Toy price:
        </label><br>
        <input type="text" id="price" class="input" placeholder="Enter the price:"><br>

        <input type="submit" id="submit" class="bt">
    </form>
    

    
    <table class="container table table-hover table-bordered mt-5">
        <thead>
            <tr>
                <th>Sr.no</th>
                <th>Label No:</th>
                <th>Name</th>
                <th>Img Url</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</body>
<script src="./index.js"></script>
</html>
