<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="conatiner-fluid">
    <div id="navbar"></div>
  </div>
    <form  id="userData">
        <div class="w-75 mx-auto bg-primary p-5 mt-5 rounded-5">
            <h2 class="justify-content-center d-flex mb-3 text-white">Sign Up</h2>
            <div class="mt-5">
              <label for="Username" class="fs-4 text-white">Username:</label>
                <input type="text" class="form-control m-2" id="Username" placeholder="Username">
              </div>
            <div class="mt-5">
              <label for="Email" class="fs-4 text-white">Email address:</label>
                <input type="email" class="form-control m-2" id="Email" placeholder="Example@gmail.com">
                
              </div>
              <div class="mt-5">
                <label for="Password" class="fs-4 text-white">Password:</label>
                <input type="password" class="form-control m-2" id="Password" placeholder="Password">
              </div>
              <input type="submit" class="bg-info text-white p-2 mt-5 m-2  w-100 rounded-2"/>
        </div>
    </form>
</body>
<script src="../js/signup.js" type="module"></script>
</html>
