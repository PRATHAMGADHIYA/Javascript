<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addProduct Page</title>
  <link rel="stylesheet" href="/Project-1/styles/addproduct.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container-fluid">
    <div id="navbar"></div>

    <form id="productData" class="w">
      <div>
        <h2 class="text">Add Product</h2>
        <div class="mt-5">
          <label class="label">Title:</label>
          <input type="text" class="form-control m-2 title" id="title" placeholder="Title">
        </div>
        <div class="mt-5">
          <label class="label">Price:</label>
          <input type="number" class="form-control m-2 price" id="price" placeholder="Price">
        </div>
        <div class="mt-5">
          <label class="label">Image URL:</label>
          <input type="url" class="form-control m-2 img" id="img" placeholder="URL">
        </div>

        <div class="mt-5">
          <label class="label">Category:</label>
          <select id="category" class="form-control m-2">
            <option value="mens" selected disabled>--Select--</option>
            <option value="mens">Mens</option>
            <option value="womens">Womens</option>
            <option value="kids">Kids</option>
          </select>
        </div>
        <input type="submit" class="btn3" />
      </div>
    </form>
  </div>
</body>
<script src="/Project-1/js/addProduct.js" type="module"></script>
</html>
