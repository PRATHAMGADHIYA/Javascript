<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addProduct Page</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conatiner-fluid">
      <div id="navbar"></div>

      <form  id="productData">
        <div class="w-75 mx-auto bg-primary p-5 mt-5 rounded-5">
            <h2 class="justify-content-center d-flex mb-3 text-white">add product</h2>
            <div class="mt-5">
              <label class="fs-4 text-white">title:</label>
                <input type="text" class="form-control m-2" id="title" placeholder="title">
              </div>
            <div class="mt-5">
              <label class="fs-4 text-white">Price:</label>
                <input type="number" class="form-control m-2" id="price" placeholder="Price">
                
              </div>
              <div class="mt-5">
                <label class="fs-4 text-white">img url:</label>
                <input type="src" class="form-control m-2" id="img" placeholder="url">
              </div>

              <div class="mt-5">
                <label class="fs-4 text-white">Category:</label>
                <input type="text" class="form-control m-2" id="category" placeholder="Category">
              </div>
              <input type="submit" class="bg-info text-white p-2 mt-5 m-2  w-100 rounded-2"/>
        </div>
    </form>
    </div>
</body>
<script src="/Project-1/js/addProduct.js" type="module"></script>
</html>
