<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- icons -->

  <!-- css -->
    <link rel="stylesheet" href="/Project-1/styles/login.css">
</head>
<body>
   <div class="container">
    <div id="navbar"></div>
   

   <div class="w">
    <form id="userData" class="input">
        <h1 class="text">Login Page</h1>
        <!-- <h1 class="text1">Hello Welcome to Shopping</h1> -->
        <div class=" mb-3">
            <label class="ms-3 font-monospace fs-4">Email address:</label>
        <input type="email" class="form-control m-3" id="Email" placeholder="Example@gmail.com">
        
      </div>
      <div class="mb-3">
        <label class="ms-3 font-monospace fs-4">Password:</label>
        <input type="password" class="form-control m-3" id="Password" placeholder="Password">
        
      </div>
      <input type="submit" class="btn2"/>
       </form>
       <div>
        <img src="../images/login.jpg" class="img" alt="">
       </div>
   </div>
</div>
</body>
