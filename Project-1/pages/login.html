<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .img{
            margin-left: 25%;
        }   
    </style>
</head>
<body>
   <div class="container-fluid">
    <div id="navbar"></div>
   

   <div class="d-flex bg-primary rounded-5 mt-5">
    <form id="userData" class="d-block mt-5 ms-0 w-100 border-3 border-black mx-auto">
        <h1 class="text-center mt-5 mb-5 text-white">Login Page</h1>
        <div class=" mb-3">
            <label class="ms-3 text-white font-monospace fs-4">Email address:</label>
        <input type="email" class="form-control m-3" id="Email" placeholder="Example@gmail.com">
        
      </div>
      <div class="mb-3">
        <label class="ms-3 text-white font-monospace fs-4">Password:</label>
        <input type="password" class="form-control m-3" id="Password" placeholder="Password">
        
      </div>
      <input type="submit" class="bg-info m-3 border-0 w-25 mx-auto d-block p-2 mt-5 btn">
       </form>
       <div>
        <img src="../images/login.jpg" class="img w-75 d-flex h-100 justify-content-end  " alt="">
       </div>
   </div>
</div>
</body>
<script src="../js/login.js" type="module"></script>
</html>
