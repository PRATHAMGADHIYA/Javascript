<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- css -->

    <link rel="stylesheet" href="/Project-1/styles/cart.css">
</head>

<body>
    <div class="container">
        <div id="navbar"></div>

        <table class="table table-hover mt-5 rounded-3" style="background-color:#02c3d0">
            <thead>
                <tr>
                    <th scope="col" style="color:#02c3d0" class="text-center">Product</th>
                    <th scope="col" style="color:#02c3d0" class="text-center">Title</th>
                    <th scope="col" style="color:#02c3d0" class="text-center">Quantity</th>
                    <th scope="col" style="color:#02c3d0" class="text-center">Price</th>
                    <th scope="col" style="color:#02c3d0" class="text-center">Total Price</th>
                    <th scope="col" style="color:#02c3d0" class="text-center">Remove</th>
                </tr>
            </thead>
            <tbody id="cartitem" class="align-content-center"></tbody>
        </table>
    </div>
</body>
<script type="module" src="/Project-1/js/cart.js"></script>

</html>
