<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add data Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div id="navbar"></div>
    </div>
    <form id="studentData" class="w-50 bg- p-5 d-flex mx-auto rounded-3">
        <div class="w-50 bg-white shadow-lg p-5 rounded-5 d-block mx-auto">
          <div class="mt-3">
            <label class="label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Title">
          </div>
          <div class="mt-3">
            <label class="label">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age">
          </div>
          <div class="mt-3">
            <label class="label">ID</label>
            <input type="number" class="form-control" id="grid" placeholder="Student-ID:">
          </div>
          <div class="mt-3">
            <label class="label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email:">
          </div>
          <label class="mt-3">Course:</label>
          <div>
          <select id="course" class="form-control">
            <option value="" disabled selected class="text-black-50">-Select-</option>
            <option value="Fullstack">Fullstack</option>
            <option value="Backend">Backend</option>
            <option value="Frontend">Frontend</option>
          </select>
          </div>
          <div class="mt-3">
            <label>Fees:</label>
            <input type="number" class="form-control" id="fee" placeholder="Enter the Fees:">
          </div>
          <input type="submit" class="btn btn-primary mt-5 mx-auto d-block w-100" />
        </div>
      </form>
</body>
<script src="/Exam-9/js/adddata.js" type="module"></script>
</html>
