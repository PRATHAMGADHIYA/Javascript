<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add data Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <div id="navbar"></div>
    </div>
    <form id="studentData">
        <div >
          <h2 class="text">Add student data</h2>
          <div class="mt-5">
            <label class="label">Name:</label>
            <input type="text" class="form-control" placeholder="Title">
          </div>
          <div class="mt-5">
            <label class="label">Age</label>
            <input type="number" class="form-control" placeholder="Price">
          </div>
          <div class="mt-5">
            <label class="label">ID</label>
            <input type="number" class="form-control" placeholder="Student-ID:">
          </div>
          <div class="mt-5">
            <label for="">Email:</label>
            <input type="email" class="form-control" placeholder="Email:">
          </div>
          <div class="mt-5">
            <label for="">Fees:</label>
            <input type="number" class="form-control" placeholder="Enter the Fees:">
          </div>
          <input type="submit" class="btn btn-danger" />
        </div>
      </form>
</body>
<script src="./js/adddata.js" type="module"></script>
</html>
