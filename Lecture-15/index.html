<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex of Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form class="bg-black" id="formdata">
        <h2 class="text">Login Form</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" class="input"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="input"><br><br>
        <label for="email">Number:</label><br>
        <input type="number" id="number" name="number" class="input"><br><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" class="input"><br><br>
        <h2 class="text">Select Gender</h2>
        <div class="text">
            <input type="radio" id="male" name="gender" value="male" class="sp">
            <label for="Male">Male</label>
            <input type="radio" id="female" name="gender" value="female" class="space">
            <label for="Female">Female</label>
        </div>
        <h2 class="text">Select Your Age</h2>
        <select name="" id="age" class="age">
            <option  disabled selected>Selcet Your Age</option>
            <option value="0-20">0-20</option>
            <option value="21-40">21-40</option>
            <option value="41-60">41-60</option>
        </select>
        <input type="submit" value="submit" class="btn">
    </form>
</body>
<script src="./index.js"></script>

</html>
