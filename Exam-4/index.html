<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam-4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="container">
    <h1 class="mb-5">Data</h1>
    <form id="studentdata">
        <label for="">Name:</label>
        <input type="text" placeholder="Enter your Name:" id="name" class="form-control"><br><br>
        <label for="">Grid:</label>
        <input type="number" placeholder="Enter your Grid:" id="grid" class="form-control" ><br><br>
        <label for="">Course:</label>
        <select name="" id="Course" class="form-control">
            <option value="FullStack">Full Stack</option>
            <option value="BackendDevelopment">Backend Development</option>
            <option value="FrontendDevelopment">Frontend Development</option>
            <option value="FlutterDevelopment">Flutter Development</option>
            <option value="UI_UX_Designer">UI/UX Designer</option>
        </select><br><br>
        <label for="">Fees:</label>
        <select name="" id="Fees" class="form-control">
            <option value="110000">1,10000</option>
            <option value="120000">1,20000</option>
            <option value="130000">1,30000</option>
            <option value="140000">1,40000</option>
        </select><br><br>
        <label for="">Number:</label>
        <input type="number" placeholder="Enter Your Number:" id="Number" class="form-control"><br><br>
        <input type="submit" class="btn btn-danger"><br><br>
    </form>
    <table class="table table-danger">
        <thead>
            <tr>
                <th scope="col">Student No.</th>
                <th scope="col">Name</th>
                <th scope="col">Grid</th>
                <th scope="col">Course</th>
                <th scope="col">Fees</th>
                <th scope="col">Number</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody> 
    </table>

    <h1>Sales Data</h1>
    <table class="table table-info">
        <thead>
            <tr>
                <th scope="col">Course</th>
                <th scope="col">Count</th>
                <th scope="col">Fees</th>
            </tr>
        </thead>
        <tbody id="tbody1"></tbody>
    </table>
</body>
<script src="./index.js"></script>

</html>
